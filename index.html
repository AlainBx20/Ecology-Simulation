<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ecology Simulation</title>
</head>
<body>
  <h1>Ecology Simulation</h1>
  <p>Watch the agent move around and eat plants while they regrow. Reset or start the simulation whenever you want!</p>
  
  <div class="canvas-container">
    <canvas id="ecosystemCanvas" width="500" height="500"></canvas>
  </div>
  
  <div class="controls">
    <button id="startSimulation">Start Simulation</button>
    <button id="resetEnvironment">Reset Environment</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
